name: Verify PR Changes for Translated Docs

on:
  pull_request:
    branches:
      - master

jobs:
  changed_files:
    runs-on: ubuntu-latest
    name: Test changed files
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # To retrieve the preceding commit

      - name: Get all changed English markdown files in the 'docs' directory
        id: changed-docs-markdown
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            doc:
              - docs/build/**/*.md
              - docs/learn/**/*.md
              - docs/nodes/**/*.md

      - name: List all changed English markdown files
        run: |
          for file in ${{ steps.changed-docs-markdown.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: Get all changed Spanish translation files
        id: changed-es-markdown
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            doc:
              - i18n/es/docusaurus-plugin-content-docs/current/**/*.md

      - name: List all changed Spanish markdown files
        run: |
          for file in ${{ steps.changed-es-markdown.outputs.all_changed_files }}; do
            echo "$file was changed"
          done

      - name: If doc file(s) changed, check for corresponding changes in translated files
        if: steps.changed-docs-markdown.outputs.doc_any_changed == 'true'
        run: |
          echo "One or more doc file(s) have changed."
          echo "List all the files that have changed: ${{ steps.changed-docs-markdown.outputs.doc_all_changed_files }}"

          # Define an array of paths that require translation checks
          englishChanges=("${{ steps.changed-docs-markdown.outputs.doc_all_changed_files }}")
          spanishChanges=("${{ steps.changed-es-markdown.outputs.all_changed_files }}")

          # Loop through the changed files in the PR
          for englishDoc in "${englishChanges[@]}"; do
            # Extract the corresponding translated file path
            translated_file=$(echo "$englishDoc" | sed 's|/docs/|/i18n/es/docusaurus-plugin-content-docs/current/|')

            # Check that translated_file matches one of the paths in spanishChanges; if not, exit with an error
            if [[ ! " ${spanishChanges[@]} " =~ " ${translated_file} " ]]; then
              echo "No corresponding translated file found for $englishDoc."
              exit 1
            fi
          done
          echo "PR changes include corresponding translations."

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          shell: bash
      - name: Set Build Status
        if: failure()
        run: |
          echo "The PR does not include corresponding translations."
          exit 1
